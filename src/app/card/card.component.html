<div class="card card-layout">
  <div class="card-body">
    <h5 class="card-title">{{ card.name }}</h5>
    <p class="card-text">{{ card.summary }}</p>
    <button class="button-small" (click)="openCardModal()">
      <a>View More</a>
    </button>
  </div>
  <div class="card-footer">
    <div class="tag-container">
      <div *ngFor="let tag of card.tags" [style.backgroundColor]="tag.color">
  {{ tag }}
</div>
    </div>
  </div>
</div>
